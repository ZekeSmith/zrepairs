{% macro render_header() %}
{% set section = get_section(path="_index.md") %}
<a href="{{ section.permalink }}">
    <div class="logo">
        <img src="{{ get_url(path=config.extra.z_logo_path) }}" alt="Z">
        {{ config.extra.z_logo_name }}
    </div>
</a>

<nav>
    <a class="nav-item subtitle-text" href="{{ get_url(path="repair") }}">Repair</a>
    {% for page in section.pages %}
    <a class="nav-item subtitle-text" href="{{ page.permalink }}">{{ page.title }}</a>
    {% endfor %}
</nav>
{% endmacro render_header %}
